
<div class="">
    <p-panel header="Tipos de materia prima" >
        <div class="flex">
            <p>
                <p-button  (click)="showAddTipo()" class="mr-3" label="Novo Tipo" icon="pi pi-plus"></p-button>
            </p>
          
        </div>
    </p-panel>
</div>



<p-table
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 15]"
    [value]="insumos"
>
    <ng-template pTemplate="header">
        <tr>
          
            <th style="width:10%">Nome</th>
            <th style="width:10%">Grandeza</th>
            <th style="width:80%"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-insumo>
        <tr>
            <td>{{ insumo.nome }}</td>
            <td>{{ insumo.grandeza }}</td>
            <td></td>
        </tr>
    </ng-template>
 
</p-table>




<p-dialog header="Registrar entrada de materia prima" [(visible)]="visible" [modal]="true" [style]="{ width: '40vw' }" [draggable]="true" [resizable]="true">
    <form [formGroup]="insumoForm">
        <div class="grid">
            <div class="col-6">
                <div class="flex flex-column gap-2">
                    <label htmlFor="nome">Nome</label>
                    <input formControlName="nome" pInputText id="nome" />
                </div>
            </div>
          
            <div class="col-6">
                <div class="flex flex-column gap-2">
                    <label htmlFor="unidade_medida">Unidade de medida </label>
                    <input formControlName="grandeza" pInputText id="grandeza" />
                </div>
            </div>
            
     
    
            <div class="col-10">
                    
            </div>
            <div class="col-2">
                <p>
            <p-button (click)="submitForm()" class="mr-3" label="Salvar"></p-button>
                </p>
            </div>
    
        </div>
    </form>
</p-dialog>
