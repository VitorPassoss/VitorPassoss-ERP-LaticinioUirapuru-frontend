
<div class="">
    <p-panel header="Estoque" >
        <div class="flex">
            
            <p *ngIf="EstoqueItem.length > 0 ">
                <p-button styleClass="p-button-success" label="Iniciar produção" icon="pi pi-plus"></p-button>
            </p>
        </div>
    </p-panel>
</div>


<p-table
    [value]="Estoque"
    [(selection)]="EstoqueItem"
    [paginator]="true"
    [rows]="10"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[10, 25, 50]"
    (selectionChange)="onSelectionChange($event)"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:3%">                    
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th style="width:5%">Data</th>
            <th style="width:10%">Nome Material</th>
            <th style="width:10%">Quantidade</th>
            <th style="width:10%">Unidade de medida</th>
            <th style="width:20%">Valor</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>
                <p-tableCheckbox [value]="item" ></p-tableCheckbox>
            </td>            
            <td>{{ formatToBrasiliaTimezone(item.created_at) }}</td>
            <td>{{ item.tipo_insumo.nome }}</td>
            <td>{{ item.quantidade }}/{{ item.tipo_insumo.grandeza }}</td>
            <td>{{ item.tipo_insumo.grandeza }}</td>
            <td>{{ item.valor }}R$</td>
        </tr>
    </ng-template>
 
</p-table>
