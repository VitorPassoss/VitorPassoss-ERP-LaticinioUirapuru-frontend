
<p-table
    [value]="productsStock"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 15]"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:10%">Codigo</th>
            <th style="width:10%">Nome</th>
            <th style="width:10%">Quantidade</th>
            <th style="width:10%">Grandeza</th>
            <th style="width:10%">Ação</th>
            <th style="width:80%"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.produto.codigo }}</td>
            <td>{{ product.produto.nome }}</td>
            <td>{{ product.quantidade }}/{{ product.produto.grandeza }}</td>
            <td>{{ product.produto.grandeza }}</td>
            <td>
                <p-button (onClick)="Saida(product)"  styleClass="p-button-success" label="Saida" icon="pi pi-plus"></p-button>
            </td>
            <td></td>
        </tr>
    </ng-template>
 
</p-table>




<p-dialog  [baseZIndex]="100"
header="Registro de saida" [(visible)]="quitModal" [modal]="true"  [style]="{ width: '30vw', height:'350px'}" [draggable]="true" [resizable]="true">
    <p-dropdown optionValue="id"  [(ngModel)]="saida.destinacao" [style]="{ width: '100%'}"  [options]="destinacoesList"  placeholder="Selecione um destino" optionLabel="nome" ></p-dropdown>
    
    <div class="flex flex-column gap-2">
        <label htmlFor="username">Quantidade</label>
        <input value="{{ productSelect.quantidade }}" [(ngModel)]="saida.quantidade"  pInputText />
    </div>

    <div class="col-10">
                    
    </div>
    <div class="col-2">
        <p>
        <p-button  (click)="confirmSaida()"  class="mr-3" label="Salvar"></p-button>
        </p>
    </div>


</p-dialog>
